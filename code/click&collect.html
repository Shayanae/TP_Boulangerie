<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Click & Collect</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="container-fluid">
                <div class="row mt-5">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="row bloc">
                            <div class="row text-center mt-4">
                                <h2 class="text-decoration-underline">Click & Collect</h2>
                            </div>
                            <div class="row mt-5 fs-4 text-end">
                                <div class="col-1"></div>
                                <div class="col-4">
                                    <p>Nombre de produit:</p>
                                    <p>Prix HTVA:</p>
                                    <p>TVA:</p>
                                    <p>Prix total:</p>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-2">
                                    <p>15 pcs</p>
                                    <p>24,87 €</p>
                                    <p>4.97 €</p>
                                    <p>29,84 €</p>
                                </div>
                            </div>
                            <div class="row mt-4 fs-4">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <fieldset>
                                        <div class="row text-center">
                                            <div class="col-6">
                                                <input type="radio" id="now" name="paid" value="now" checked>
                                                <label for="now">Payer en ligne</label>
                                            </div>
                                            <div class="col-6">
                                                <input type="radio" id="atWithdrawal" name="paid" value="atWithdrawal">
                                                <label for="atWithdrawal">Payer au retrait</label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-3"></div>
                            </div>
                            <div class="row mt-5">
                                    <div class="col-4"></div>
                                    <div class="col-4">
                                        <input class="btnOrder rounded-5 fs-3 mb-5" type="submit" value="Valider la commande">
                                    </div>
                                    <div class="col-4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
